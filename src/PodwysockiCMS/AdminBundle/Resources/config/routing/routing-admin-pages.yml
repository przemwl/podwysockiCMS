admin_pages:
    path:     /admin/pages
    defaults: { _controller: AdminBundle:AdminDashobardPages:index }

admin_pages_add_new:
    path:     /admin/pages/add-new
    defaults: { _controller: AdminBundle:AdminDashobardPages:addNewPage }

admin_pages_edit:
    path:     /admin/pages/edit/{pageID}
    defaults: { _controller: AdminBundle:AdminDashobardPages:editPage }

admin_pages_remove:
    path:     /admin/pages/remove/{pageID}
    defaults: { _controller: AdminBundle:AdminDashobardPages:removePage }

admin_pages_duplicate:
    path:     /admin/pages/duplicate/{pageID}
    defaults: { _controller: AdminBundle:AdminDashobardPages:duplicatePage }

admin_pages_bulk_action:
    path:     /admin/pages/bulkAction
    defaults: { _controller: AdminBundle:AdminDashobardPages:bulk }